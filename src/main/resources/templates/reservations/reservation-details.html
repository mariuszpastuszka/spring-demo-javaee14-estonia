<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

  <p>Surname: <span th:text="${reservation.surname}">Najafi</span></p>
  <p>PhoneNumber: <span th:text="${reservation.phoneNumber}">37288888</span></p>
  <p>Email: <span th:text="${reservation.email}">p.najadi@gmail.com</span></p>
